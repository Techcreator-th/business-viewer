<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR Pro - Marker</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.1.0/dist/aframe-extras.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene 
        vr-mode-ui="enabled: false;" 
        renderer="antialias: true; precision: mediump;"
        arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'
    >
        
        <a-marker preset="hiro">
            
            <a-entity
                gltf-model="url(https://raw.githubusercontent.com/aframevr/aframe/master/examples/showcase/asset-on-asset/models/tree.glb)"
                scale="0.5 0.5 0.5"
                position="0 0 0.1" 
                rotation="-90 0 0" 
                gesture-handler
                animation-mixer
            >
            </a-entity>
            
        </a-marker>
        
        <a-entity camera></a-entity>
        
        <a-entity light="type: ambient; intensity: 0.8;"></a-entity>
        <a-entity light="type: directional; intensity: 0.6;" position="1 1 1"></a-entity>
        
        <div style="position: fixed; bottom: 10px; width: 100%; text-align: center; color: white; background-color: rgba(0,0,0,0.7); padding: 8px; z-index: 1000; font-family: sans-serif;">
            APONTE A CÂMARA PARA O MARCADOR HIRO (Imprima ou use outro ecrã).
        </div>
        
    </a-scene>
</body>
</html>
